version: '3'
services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/web:/usr/share/nginx/html

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.postgres
    ports:
      - "5432:5432"
    networks:
      - netw

  geoserver:
    build:
      context: ./geoserver
      dockerfile: Dockerfile.geoserver
    ports:
      - "8080:8080"
    networks:
      - netw

  util-geoserver:
    build:
      context: ./util-geoserver
      dockerfile: Dockerfile.util-geoserver
    networks:
      - netw
    depends_on:
      - geoserver

